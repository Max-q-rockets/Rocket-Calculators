<script type="text/javascript">
function updateOut(){
	var form = document.getElementById("portcalc");
	var out = form.elements["CG"];
	var QCangle = form.elements["QC"];
 var MachNum = form.elements["MN"];
	var RootChord=parseFloat(form.elements["RC"].value);
	var TipChord=parseFloat(form.elements["TC"].value);
	var Height=parseFloat(form.elements["H"].value);
	var Sweep=parseFloat(form.elements["SW"].value);
	CGnd = (2*TipChord*Sweep+TipChord*TipChord+Sweep*RootChord+TipChord*RootChord+RootChord*RootChord)/(3*RootChord*(RootChord+TipChord));
	out.value = CGnd.toFixed(3);
	RQC = RootChord/4;
	TQC = TipChord/4+Sweep;
	QCX = TQC-RQC;
	QCangle.value = (57.296*Math.atan(QCX/Height)).toFixed(1);
 MachNum.value = (Math.sqrt(Sweep*Sweep+Height*Height)/Height).toFixed(2);
}
</script>
</head>

<input name="H" type="number" value="0" onchange="updateOut()"/>
